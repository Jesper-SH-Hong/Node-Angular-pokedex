<div class='card-grid'>
  <h2>You have added these items! </h2>
  <br>
  <div class="cart-item" *ngFor="let item of items">
    <p>
      <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/{{item.pokeID}}.png"
        alt="PokeIMG" />
    </p>
    <p>Name: {{item.name}}</p>
    <p>Price: ${{item.price}}</p>
    <p>Qty: {{item.qty}}</p>
  </div>
  <br>
  <p>
    Total Price is: ${{totalPrice}}
  </p>
</div>
