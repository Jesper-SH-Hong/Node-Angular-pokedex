<div class='card-grid'>
<p>
    You have added these items! 
</p>
  <div class="cart-item" *ngFor="let item of items">
    <p>
      <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/{{item.pokeID}}.png"
        alt="PokeIMG" />
    </p>
    <p>Price: {{item.price}}</p>
    <p>Qty: {{item.qty}}</p>
  </div>

  <p>
      Total Price is: {{totalPrice}}
  </p>
</div>
